<div class="container">
    <h2 class="page-header">Add Contact</h2>
    <form (submit)="addContact()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" [(ngModel)]="first_name" name="firstName" id="firstName" class="form-control">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" [(ngModel)]="last_name" name="lastName" id="lastName" class="form-control">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" [(ngModel)]="phone" name="phone" id="phone" class="form-control">
        </div>
        <div class="form-group mt-2">
            <input type="submit" value="Add" class="btn btn-success">
        </div>
    </form>
</div>
<hr>
<div class="container">
    <div class="row mb-2" *ngFor="let contact of contactList">
        <div class="col-md-3">
            {{contact.first_name}}
        </div>
        <div class="col-md-3">
            {{contact.last_name}}
        </div>
        <div class="col-md-3">
            {{contact.phone}}
        </div>
        <div class="col-md-3">
            <input type="button" class="btn btn-danger" (click)="deleteContact(contact._id)" value="Delete">
        </div>
    </div>
</div>
